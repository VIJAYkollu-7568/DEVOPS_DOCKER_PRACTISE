name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./springbootbackend
          file: ./springbootbackend/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/practise-docker-backend:latest
          platforms: linux/amd64

      - name: ğŸ³ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./reactfrontend
          file: ./reactfrontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/practise-docker-frontend:latest
          platforms: linux/amd64
