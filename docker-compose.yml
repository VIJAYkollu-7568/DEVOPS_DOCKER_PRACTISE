version: "3.8"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: vijay32991/practise-docker-backend:latest
    container_name: springboot
    depends_on:
      - mysqldb
    ports:
      - "2000:2000"
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: vijay32991/practise-docker-frontend:latest
    container_name: react
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
